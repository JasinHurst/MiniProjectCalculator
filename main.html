<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PersonalCalculator/styles.css">
    <title>Project</title>
</head>
<body>
    <h1>Button/Form JS Project</h1>
    <hr>
<div class="container">
            <form action="/login" method="post">
                <h2 class="form-title">Form</h2>
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="name" type="text" placeholder="name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="email" type="email" placeholder="email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone-Number:</label>
                    <input class="phone" type="tel" placeholder="Telephone number">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="3" cols="30" placeholder="type here..."></textarea>
                </div>

                <button class="form-btn" type="submit">Submit</button>
           </form>     
     <div class="calculator">
         <div class="display">
            <div class="output">0</div>
        </div>      
            <div class="buttons">       
             <button class="zero">0</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="plus">+</button>
                <button class="minus">-</button>
                <button class="equal">=</button>
                <button class="clear">c</button>
            </div>
         </div>
    </div>
</div>
    <script src="/PersonalCalculator/index.js"></script>
</body>
</html>
